<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forex-Dashboard</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .block {
        width: 900px;
        height: 200px;
        margin: 20px;
        background-color: #00000;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .mini-block {
        width: 150px;
        height: 100px;
        margin: 5px;
        background-color: #ccc;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Demo:</h2>
    <div class="block" id="demoBlock">
        <!-- Mini blocks will be dynamically added here -->
    </div>
</div>

<div class="container">
    <h2>Live:</h2>
    <div class="block" id="liveBlock">
        <!-- Mini blocks will be dynamically added here -->
    </div>
</div>

<div class="container">
    <h2>Challenge/Funded:</h2>
    <div class="block" id="challengeBlock">
        <!-- Mini blocks will be dynamically added here -->
    </div>
</div>

<script>
    var data_dict = {{ data_dict | tojson | safe }};

    function createMiniBlocks(containerId, data) {
        var container = document.getElementById(containerId);
        for (var i = 0; i < data.length; i++) {
            var miniBlock = document.createElement('div');
            miniBlock.className = 'mini-block';
            miniBlock.textContent = data[i].Name;
            miniBlock.onclick = function() {
                navigateToPage(data[this.dataset.index]); // Pass the data associated with the clicked mini block
            };
            miniBlock.dataset.index = i; // Set a custom data attribute to store the index of the data
            container.appendChild(miniBlock);
        }
    }

    // Call the function to create mini blocks for each type
    if (data_dict.hasOwnProperty('demo') && data_dict['demo'].length > 0) {
        createMiniBlocks('demoBlock', data_dict['demo']);
    }
    
    if (data_dict.hasOwnProperty('live') && data_dict['live'].length > 0) {
        createMiniBlocks('liveBlock', data_dict['live']);
    }
    
    if (data_dict.hasOwnProperty('challenge') && data_dict['challenge'].length > 0) {
        createMiniBlocks('challengeBlock', data_dict['challenge']);
    }
    
    if (data_dict.hasOwnProperty('funded') && data_dict['funded'].length > 0) {
        createMiniBlocks('challengeBlock', data_dict['funded']);
    }
    
    
    // Function to navigate to another page
    function navigateToPage(data) {
        // Navigate to another page, passing along the data
        window.location.href = 'another_page.html?data=' + encodeURIComponent(data);
    }
</script>

</body>
</html>
